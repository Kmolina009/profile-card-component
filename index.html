<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class=profile-card-component>
    <div class="card-background">
      <img src="images/bg-pattern-card.svg" alt="Card background pattern, blue clover petals">
    </div>
    <main>
      <figure class="profile-picture-icon">
        <img src="images/image-victor.jpg" alt="">
      </figure>
    <section>
      <div class="user-base-info">
        <div class=base-data>
          <div class="username">
              Victor Crest
            </div>
            <div class="user-age">
              26
            </div>
        </div>  
      
          <div class="location">
            London
          </siv>
        </div>
        <hr class="data-hr">
        <ul class="profile-stats">
          <li class="profile-stats-unit">
              <h6 class="stat-count">
                80K
              </h6>
              <a href="#">
                Followers
              </a>
          </li>
          <li class="profile-stats-unit">
            <h6 class="stat-count">
              803K
            </h6>
            <a href="#">
              Likes
            </a>
          </li>
          <li class="profile-stats-unit">
            <h6 class="stat-count">
              1.4K
            </h6>
            <a href="#">
              Photos
            </a>
          </li>
        </ul>
      </section>
    </main>
  </article>
  <div class="bg-pattern">
    <img src="images/bg-pattern-top.svg" class="bg-pattern-top">
    <img src="images/bg-pattern-bottom.svg" class="bg-pattern-bottom">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Keven Molian</a>.
  </div>

    console.log(window.innerHeight)
    console.log(window.innerWidth)
  </script>
</body>
</html>
